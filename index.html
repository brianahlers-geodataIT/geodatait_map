<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Map of Geodata IT - St. Louis, MO</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/>  
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
  integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
  crossorigin=""></script>

    <style type="text/css">
      #map {
	height: 300px;
	  }
      </style>
    </head>

    <body>
      <center><img src = "https://geodatait.com/wp-content/uploads/2018/05/gd2_whitebg-crop.jpg"><br>
        <h1>Geodata IT is proudly located<br>
          at T-REX in St. Louis</h1>
            <p>
        <i>Address/Phone:</i><br>
            911 Washington Avenue, Suite 737<br>
              St. Louis, Missouri 63101<br>
                1-866-229-8606<br>
                  <a href="http://www.geodatait.com">www.GeodataIT.com</a><br>
              </p>
          <p> Parking is conveniently located directly behind the building and payable by credit card. (Fees vary.)
            </p>
         </center>
         <br>

  <div id="map"></div>

    <script>
			var map = L.map('map').setView([38.6314054, -90.1932178], 13);
			L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			  attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
			}).addTo(map);
			L.marker([38.6314054, -90.1932178]).addTo(map)
			 .bindPopup('Geodata IT, LLC<br>911 Washington, Suite 737')
			 .openPopup();
      </script>
    <!-- Some source code: https://github.com/Lapizistik/leaflet-examples -->

	</body>
</html>
