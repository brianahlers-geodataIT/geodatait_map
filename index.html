<!DOCTYPE HTML>
<html>
  <head>
		<meta charset="utf-8" />
    <title>Leaflet example in one file</title>

		<link rel="stylesheet" crossorigin=""
				href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
		<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet-src.js"
						crossorigin=""></script>

		<style type="text/css">
			#map {
			  height: 300px;
			}
		</style>
	</head>

	<body>
    <center><img src = "https://geodatait.com/wp-content/uploads/2018/05/gd2_whitebg-crop.jpg"><br>
		<h1>Geodata IT is proudly located<br>
        at T-REX in St. Louis</h1>
  <p>
    <i>Address/Phone:</i><br>
    911 Washington Avenue, Suite 737<br>
    St. Louis, Missouri 63101<br>
    1-866-229-8606<br>
    <a href="http://www.geodatait.com">www.GeodataIT.com</a><br>
  </p>
  <p> Parking is conveniently located directly behind the building and payable by credit card. (Fees vary.)</p>
</center>
  <br>


		<div id="map"></div>

		<script>

			var map = L.map('map').setView([38.6314054, -90.1932178], 13);
			L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			  attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
			}).addTo(map);
			L.marker([38.6314054, -90.1932178]).addTo(map)
			 .bindPopup('Geodata IT, LLC<br>911 Washington, Suite 737')
			 .openPopup();
		</script>
    <!-- Source code: https://github.com/Lapizistik/leaflet-examples -->

	</body>
</html>
